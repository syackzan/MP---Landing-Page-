<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Fan Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" >
</head>
<body>
    <header>CHELSEA FC - FAN PAGE</header>

    <figure>
        <section>
          <h1>Champion League Champions</h1>
          <div class="container">
            <img id="chelseawp" src="./assets/images/ChelseaWP.jpg" alt="box with Photo 1"/>
          </div>
        </section>
      </figure>

    <main>
        <section class="box">
            <form action="action_page.php">
              
              <h2 id="enter-info">Please Enter your information below if you would like to receive our Fanpage emails!</h2>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Email</label>
              <select id="country" name="country">
                <option value="usa">username@gmail.com</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="Interests" placeholder="What you like about Chelsea.." style="height:100px"></textarea>
          
              <input type="submit" value="Submit">
          
          </form>
        </section>
        <section id="bluebox" class="box">
          <h3>Team Information & Links</h3>
          <ul class="lnone">
              <li>Team Website</li>
              <li>Team Roster</li>
              <li>Team Schedule</li>
          </ul>
        </section>

      </main>
</body>
</html>
