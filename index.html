<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Fan Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" >
</head>
<body>
    <header>
      <h1>CHELSEA FC - FAN PAGE</h1>
    </header>

    <figure>
        <section>
          <h2>Champion League Champions</h2>
          <div class="container">
            <img id="chelseawp" src="./assets/images/ChelseaWP.jpg" alt="box with Photo 1"/>
          </div>
        </section>
      </figure>

    <main>
        <section class="box">
            <form action="action_page.php">
              
              <h3 id="enter-info">Please Enter your information below if you would like to receive our Fanpage emails!</h3>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Email</label>
              <select id="country" name="country">
                <option value="usa">username@gmail.com</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="Interests" placeholder="What you like about Chelsea.." style="height:100px"></textarea>
          
              <input type="submit" value="Submit">
          
          </form>
        </section>
        <section id="bluebox" class="box">
          <h4>Team Information & Links</h4>
          <ul class="lnone">
              <li>
                <a class="white" href="https://www.chelseafc.com/en">Team Website</a>
              </li>
              <li>
                <a class="white" href="https://www.espn.com/soccer/team/squad/_/id/363/chelsea">Team Roster</a>
              </li>
              <li>
                <a class="white" href="https://www.chelseafc.com/en/matches/fixtures">Team Schedule</a>
              </li>
          </ul>

          <section class="imagesbox">
            <section>
              <img class="photo" src=".\assets\images\player1.png" alt="player1" />
            </section>
            <section>
              <img class="photo" src=".\assets\images\player2.png" alt="player2" />
            </section>
            <section>
              <img class="photo" src=".\assets\images\player3.png" alt="player3" />
            </section>
          </section>
        </section>

      </main>
</body>
</html>
